<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- for sorting -->
    <script src="DemoScripts.js"></script>

    <script src="DemoScripts.js"></script>
    <script src="{{ url_for('static',filename='Scripts/scriptHomeSort.js') }}"></script>
    <script src="{{ url_for('static',filename='Scripts/scripts.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link id="BasicHome" rel="stylesheet" type="text/css" href="BasicHome.css"/>
    <!-- This html is for testing adding html form a file: https://api.jquery.com/load/-->
</head>
<body>
<div id="Assignment`+newAssignment+`" class="Assignment" data-due="05/20 03:25" data-timeleft="2" data-priority="1" >
    <button class="AssignmentOverview" type="button" data-bs-toggle="collapse" data-bs-target="#Collapse`+newAssignment+`" aria-expanded="false" aria-controls="CollapseCourse"> <!-- Will need unique target in future-->
        <script>setAtributeID(newassignment)</script>
        <p class="AssignmentPriority">
            Priority: 1
        </p>
        <div class="AssignmentName">  
            `+newAssignmentDisplay+`

        </div>
        <div class="AssignmentDuedate" id="Assignment1StartDate"> <!-- Will need unique id-->
            <label for="Assignment1_Start">Start date:</label> <input id="Assignment1_Start" type="datetime-local" value="2022-04-03T19:59" aria-readonly="true">
        </div>
        <div class="progress justify-content-end" style="width: 25%; float: left; margin-top: 15px">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="100" aria-valuemax="0"> 
                <div id="Assignment1TimeLeft">
                    2 days
                </div>
            </div>
        </div>
        <div class="AssignmentDuedate" id="Assignment1EndDate"> <!-- Will need unique id -->
            <label for="Assignment1_Due">Due date:</label> <input id="Assignment1_Due" type="datetime-local" value="2022-04-09T19:59">
        </div>
        
    </button>
    <div class="collapse" id="Collapse`+newAssignment+`"> <!-- Will need unique id in future-->
        <div class="AssignmentOutline clearfix">
            <div class="AssignmentInfo">
                <div class="leftside">
                    <div class="AssignmentLink"> 
                        <p> 
                            <div>
                                Assignment Link:
                            </div>
                            <div class="genericWrittingBox" contenteditable="true"  id="`+newAssignment+`Link"> <!-- Will need unique id in future-->
                            </div>
                            
                        </p>
                        
                    </div>
                    <div class="AssignmentRelatedLinks" >
                        <p>
                            Related Links:
                            <div class="genericWrittingBox" contenteditable="true" id="`+newAssignment+`RelatedLinks"> <!-- Will need unique id in future-->
                                
                            </div>
                        </p>
                        
                    </div>
                </div>
                <div class="rightside">
                    <div class="AssignmentDetails" >
                        <p>
                            Details: 
                            <div class="genericWrittingBox" contenteditable="true" id="`+newAssignment+`Details"> <!-- Will need unique id in future-->
                                This is a demo assignment. 
                            </div>
                        </p>
                    </div>
                    <div class="AssignmentStatus" id="AssignmentCheckBox"> <!-- Will need unique ids in future-->
                        <input type="checkbox" class="btn-check" id="DemoAssignmentCheckBox" autocomplete="off" onclick="completeButton('ClassNameAssignmentOverview', 'DemoAssignmentCheckBox')">
                        <label class="btn btn-outline-success" for="DemoAssignmentCheckBox">Complete</label><br>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<script>setAtributeIDs()</script>
</body>
